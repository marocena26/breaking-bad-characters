<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/icon.png" />
    <title>Breaking Bad</title>
  </head>

  <body class="body">

    <!--HEADER-->
    <header class="header">
        
        <form class="header__form" action="">
            <input class="header__form--input js__search_input" type="text" name="search" id="search" placeholder="Example: Walter White">
            <button class="header__form--btn js__search_btn">Search</button>
        </form>
        
    </header>

    <!--HEADER-->

    <main class="main">

    <!--SECTION CHARACTERS-->
    <section class="characters">

        <h1 class="characters__title">Characters</h1>
        <ul class="js__characters characters__ul"></ul>

    </section>
    <!--SECTION CHARACTERS-->

    <!--SECTION FAVOURITES-->
    <section class="js__favourites_section favourites hidden">

        <h2 class="favourites__title">Favorites</h2>
        <ul class="js__favourites favourites__ul"></ul>
        <form class="js__form favourites__form " action="">
            <button type="reset" class="js__reset_btn favourites__form--btn">Remove your selection</button>
        </form>
        
    </section>

    <!--SECTION FAVOURITES-->

    </main>

    <!--FOOTER-->
    <footer class="footer">
      <p class="footer__text">
        Breaking Bad is regarded as one of the greatest television series of all
        time, and with 16
        <span class="footer__text--capitalize">primetime emmy awards</span> &copy;
        Elena Arocena 2022
      </p>
    </footer>

    <!--FOOTER-->
    
    <script src="./assets/js/main.js"></script>
  </body>

</html>
